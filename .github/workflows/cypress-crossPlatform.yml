name: Cypress Cross-Platform & Multi-Browser

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Select branch to test'
        required: false
        default: 'main'
      reset_env:
        description: 'Reset environment (clean install)?'
        required: false
        default: 'false'
      suite:
        description: 'Test tag (e.g. @UI, @API,@UI+@smoke, @regression, @performance)'
        required: true
        default: '@smoke'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  cypress-tests:
    name: Test on ${{ matrix.os }} - ${{ matrix.browser }}
    timeout-minutes: 30

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            browser: chrome
          - os: ubuntu-latest
            browser: firefox
          - os: ubuntu-latest
            browser: edge
          - os: windows-latest
            browser: chrome
          - os: windows-latest
            browser: firefox
          - os: windows-latest
            browser: edge
          - os: macos-latest
            browser: chrome
          - os: macos-latest
            browser: firefox

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash

    env:
      CYPRESS_BASE_URL: 'https://opensource-demo.orangehrmlive.com'
      BROWSER: ${{ matrix.browser }}
      RUNNER_OS: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Optionally Reset Environment
        if: ${{ github.event.inputs.reset_env == 'true' }}
        run: npm run reset_frw

      - name: Install Dependencies
        run: npm ci

      - name: Prepare Allure Report Folder
        run: npm run prereport

      - name: Run Cypress Tests on Windows
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          echo "Running tests on OS: $RUNNER_OS | Browser: $BROWSER"
          export BROWSER="${{ matrix.browser }}"
          export CYPRESS_GREP="${{ github.event.inputs.suite }}"
          npm run test:ci-win
        shell: bash

      - name: Run Cypress Tests on Linux and Mac
        if: ${{ matrix.os != 'windows-latest' }}
        run: |
          echo "Running tests on OS: $RUNNER_OS | Browser: $BROWSER"
          export BROWSER="${{ matrix.browser }}"
          export CYPRESS_GREP="${{ github.event.inputs.suite }}"
          npm run test:ci
        shell: bash

      - name: Upload Allure Results - ${{ matrix.os }}-${{ matrix.browser }}
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.os }}-${{ matrix.browser }}
          path: cypress/reports/allure-results

  merge-and-deploy:
    runs-on: ubuntu-latest
    needs: cypress-tests
    if: always()
    timeout-minutes: 15

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm ci

      - name: Download All Allure Results
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          merge-multiple: true
          path: cypress/reports/allure-results

      - name: Clean old Allure results
        run: rm -rf cypress/reports/allure-report || true

      - name: Generate Allure Report
        run: npm run allure:generate

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./cypress/reports/allure-report
          keep_files: false
          force_orphan: true
