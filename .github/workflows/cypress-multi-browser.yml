name: Cypress Multi-Browser with Allure

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Select branch to test'
        required: false
        default: 'main'

jobs:
  test-on-multiple-browsers:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chrome, firefox, edge]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch || github.ref_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests on ${{ matrix.browser }}
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browser }}
        env:
          CYPRESS_BASE_URL: 'https://opensource-demo.orangehrmlive.com/'

      - name: Generate Allure report
        if: always()
        run: |
          npx allure generate cypress/reports/allure-results -o cypress/reports/allure-report --clean

      - name: Upload Allure report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.browser }}
          path: cypress/reports/allure-report
